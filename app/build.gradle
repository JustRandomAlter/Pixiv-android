apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'





android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.administrator.essim"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 57
        versionName "5.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    android {
        defaultConfig {
            ndk {
                //根据需要 自行选择添加的对应cpu类型的.so库。
                abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a','x86', 'x86_64'
                // 还可以添加 , 'mips', 'mips64'
            }
            manifestPlaceholders = [
                    //AN9J9VU1N6TI 属于应用"Pixiv-Hitokoto"独有的 Android AppKey, 用于配置SDK
                    MTA_APPKEY : "AN9J9VU1N6TI",
                    //标注应用推广渠道用以区分新用户来源，可填写如应用宝，豌豆荚等
                    MTA_CHANNEL: "酷安应用平台"
            ]
        }
    }


    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation 'com.android.support:appcompat-v7:27.1.1'
        implementation 'com.android.support:support-v4:27.1.1'
        implementation 'com.android.support:design:27.1.1'
        implementation 'com.android.support:cardview-v7:27.1.1'
        implementation 'com.android.support.constraint:constraint-layout:1.0.2'

        implementation 'com.qq.mta:mta:3.4.7-release'
        implementation 'com.tencent.mid:mid:4.06-Release'
        implementation 'com.qq.visual:visual:3.4.0.1-beta'

        implementation 'com.roughike:bottom-bar:2.3.1'
        implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
        implementation 'de.hdodenhof:circleimageview:2.2.0'
        implementation 'jp.wasabeef:glide-transformations:2.0.1'
        implementation 'com.github.bumptech.glide:glide:3.8.0'
        implementation 'com.google.code.gson:gson:2.8.2'
        implementation 'com.squareup.okhttp3:okhttp:3.8.0'
        implementation 'org.litepal.android:core:1.3.2'
        implementation 'com.sdsmdg.tastytoast:tastytoast:0.1.1'
        implementation 'com.github.florent37:arclayout:1.0.3'
        implementation 'com.flaviofaria:kenburnsview:1.0.7'
        implementation 'com.nightonke:boommenu:2.1.1'
        implementation 'com.github.mancj:MaterialSearchBar:0.7.6'
        implementation 'com.squareup.retrofit2:retrofit:2.3.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
        implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
        implementation 'com.hyman:flowlayout-lib:1.1.2'
        implementation 'com.github.codekidX:storage-chooser:2.0.3'
        implementation 'com.github.ybq:Android-SpinKit:1.1.0'
        implementation 'com.github.qingmei2:rximagepicker:0.4.0'
        implementation 'com.github.chrisbanes:PhotoView:2.1.3'
        implementation 'com.github.Othershe:NiceImageView:1.0.1'

        implementation 'com.github.GrenderG:Toasty:1.3.0'

        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'com.android.support.test:runner:1.0.2'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    }
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:+'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
